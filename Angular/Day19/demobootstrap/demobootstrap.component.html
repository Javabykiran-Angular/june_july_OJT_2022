<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <table class="table table-striped table-bordered table-dark">
                <thead>
                    <th>#</th>
                    <th>Player Name</th>
                    <th>Strike rate</th>
                    <th>Batting Avg</th>
                    <th>Birth Place</th>
                </thead>
                <tbody>
                    <tr *ngFor="let player of arrTeam;let i=index">
                        <td> {{i+1}} </td>
                        <td> {{player.name}} </td>
                        <td> {{player.strikerate}} </td>
                        <td> {{player.batavg}} </td>
                        <td> {{player.place}} </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6" >

            <div class="form-group">
                <label for="">Username::</label>
                <input type="text" class="form-control" placeholder="Enter the Username">
                <label for="">Password::</label>
                <input type="password" class="form-control" placeholder="Enter the password"><br>
                <button class="btn btn-success">Login</button>
            </div>

        </div>
    </div>
</div>
