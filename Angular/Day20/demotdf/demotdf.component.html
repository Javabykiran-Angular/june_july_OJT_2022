<div class="container">
    <div class="row">
        <div class="col-12">

            <form #f="ngForm">
                {{f.value| json}}
                <div class="form-group">
                    <label for="">Username::</label>
                    <input class="form-control" type="text" minlength="5"
                    pattern="admin"
                        ngModel name="myusername" #username="ngModel" required
                    placeholder="Enter the Username">

                    <div class="alert alert-danger" 
                    *ngIf="username.touched && !username.valid">** Please enter the Username
                        <div *ngIf="username.errors?.minlength">** Please enter minimum {{username.errors?.minlength?.requiredLength}} character of username
                        </div>

                        <div *ngIf="username.errors?.pattern">** Please enter the appropriate pattern
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label for=""> <span style="color: red;">*</span> Comment:: </label>
                    <textarea ngModel  name="comment"
                     class="form-control" #comment="ngModel" required
                     placeholder="Enter the comment" 
                     cols="30" rows="5">
                    </textarea>

                    <div *ngIf="comment.touched && comment.invalid"
                    class="alert alert-danger" >** Please enter the comment..

                    </div>
                </div>
                <br>
                <button [disabled]="!f.valid" 
                class="btn btn-outline-success">Submit</button>

            </form>


        </div>
    </div>
</div>
